<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inflation Tracker Options Page</title>
    <script src="js/options_script.js"></script>
    <link rel="stylesheet" href="css/message_boxes.css">
</head>
<body>
<form>
    <p>
        <label>
            JIRA Host
        </label>
        <input type="text" name="host"/>
    </p>
    <p>
        <label>
            Inflation penalty
        </label>
        <input type="text" name="inflationPenalty"/>
    </p>
    <p>

        <label>
            Maximum results per request
        </label>
        <input type="text" name="maxResults"/>
    </p>
    <p>
        <label>
            Minimum acceptable reputation
        </label>
        <input type="text" name="optimalThreshold"/>

    </p>
    <p>
        <label>
            Project
        </label>
        <input type="text" name="project"/>
    </p>
    <p>
        <label>
            Status for resolved issues
        </label>

        <input type="text" name="resolvedStatus"/>
    </p>
</form>
</p>
<br>
<div id="status" ></div>
<p class="clear">
    <input type="button" id="save" value="Save">
</p>
</body>
</html>

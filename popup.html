<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InflationTracker</title>
    <link rel="stylesheet" href="flat_table.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="popup_script.js"></script>
</head>
<body>

<table id="tableContainer" class="mask">
    <h1>JIRA Inflation Tracker</h1>
    <p>Before using the extension, make sure you have logged into JIRA and have configured the
        <a id="options" href="#">extension options</a> properly. <a id="connect" href="#">Click here to load inbox</a>
    </p>

    <thead>
    <tr>
        <th id="tableHeader" colspan="3">Inbox</th>
    </tr>
    <tr>
        <th>Key</th>
        <th colspan="2">Summary</th>
    </tr>
    </thead>
    <tbody id="issuesTable">
    </tbody>
</table>

</body>
</html>
